<html>
<head>
<title> My first form </title>
<script language=javascript>
	var submitFlag =false;
	var algList;
	var healthList;
	function setSubmitFlag(){
		submitFlag = true;

		alert(algList);
		//print(submitFlag);
	}

	function getAlgCheckboxValue()  {
		// 선택된 목록 가져오기
		const query = 'input[name="alg"]:checked';
		let result = '';
		const selectedEls = 
			document.querySelectorAll(query);
		
		// 선택된 목록에서 value 찾기
		
		selectedEls.forEach((el) => {
		  result += el.value + ' ';
		});
		
		// 출력
		document.getElementById('result').innerText
		  = result;
		algList = result;

	  }

	  function getHealthCheckboxValue()  {

		  result += el.value + ' ';
		});
		
		// 출력
		document.getElementById('res').innerText
		  = result;
		healthList = result;
	  }
</script>
